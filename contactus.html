<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="learn html css ICT 420 class">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Get In Touch</title>
      
    </head>
<body>
        
    <h1>Contact Us:</h1>
    <p>Please fill in your information below to learn more about HTML, CSS and Semantic Web Development.<br>
    A member of our team will contact you with more details within 24-72 hours. Thank you!</p>
    <!-- Using post method for the form -->
    <form action="#" method="post" class="contact">
        <label for="fname">First name: </label>
        <input type="text" name="userinfo" id="fname" required>
        <label for="lname">Last name: </label>
        <input type="text" name="userinfo" id="lname" required>
        <label for="phone">Phone No.: </label>
        <input type="telno" name="userinfo" id="phone" maxlength="10" placeholder="8590000000"  required>
        <label for="email">Email: </label>
        <input type="email" name="userinfo" id="email" required>
        <br>
        <!-- Creating a datalist -->
        <label for="interest">Please input your area of interest:</label>
        <input list="topic" id="interest" name="interest">
        <datalist id="topic">
            <option value="HTML5"></option>
            <option value="CSS"></option>
            <option value="JavaScript"></option>
            <option value="PHP"></option>
            <option value="Full Stack"></option>

        </datalist>
        <br>
        <!-- Predefined list of options -->
        <label for="year">Please indicate your current student year </label>
        <select id="year" name="year">
            <option value=""> - Please select one - </option> 
            <option value="freshman">Freshman</option> 
            <option value="sophomore">Sophomore</option> 
            <option value="junior">Junior</option> 
            <option value="senior">Senior</option> 
        </select>

        <!--Legend and Fieldset with radio button-->
        <fieldset>
            <legend>What is your major?</legend>

            <input type="radio" id="ict" name="major" value="ICT">
            <label for="ict">ICT</label><br>

            <input type="radio" id="cs" name="major" value="CS">
            <label for="cs">Computer Science</label><br>

            <input type="radio" id="comm" name="major" value="Communications">
            <label for="comm">Communications</label><br>
        </fieldset>

       

        <h3>Comments and Feedback:</h3>
        <label for="feedback">Please leave us any additional comments and feedback that you may have.</label>
        <textarea name="comments" id="feedback" rows="5" cols="80"></textarea>

        <br>
        <input type="submit" value="Submit" >
    </form>


    <hr>

    
</body>


</html>
