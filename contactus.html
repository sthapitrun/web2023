<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="learn html css ICT 420 class">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Get In Touch</title>
    </head>
<body>
    <section>
        
    <h1>Contact Us:</h1>
    <form action="#" method="post" class="contact">
        <label for="fname">First name: </label>
        <input type="text" name="userinfo" id="fname" required>
        <br>
        <label for="lname">Last name: </label>
        
        <input type="text" name="userinfo" id="lname" required>
        <br>
        <label for="email">Email: </label>
        <input type="email" name="userinfo" id="email" required>
        <br>
        <input type="submit" value="Confirm">

    </form>

</section>
    
</body>


</html>
