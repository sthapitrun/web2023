<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="learn html css ICT 420 class">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Get In Touch</title>
        <style>

            #primary h1 {
            background-color: #000;
            text-align: center;
            color: #ec9706;
            font-weight: bold;
            text-transform: uppercase;
            }

            #primary p {
            text-align: center;

            }
            
            #primary form.contact {
                /* display: flex;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
                width: 50px; */

                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 0fr));
                max-width: auto;
                gap: 5px; 
            }


        </style>
    </head>
<body>
    <section id="primary">
        
    <h1>Contact Us:</h1>
    <p>Please fill in your information below to learn more about HTML, CSS and Semantic Web Development.<br>
    A member of our team will contact you with more details within 24-72 hours. Thank you!</p>
    <form action="#" method="post" class="contact">
        <label for="fname">First name: </label>
        <input type="text" name="userinfo" id="fname" required>
        <label for="lname">Last name: </label>
        <input type="text" name="userinfo" id="lname" required>
        <label for="phone">Phone No.: </label>
        <input type="telno" name="userinfo" id="phone" maxlength="10" placeholder="8590000000"  required>
        <label for="email">Email: </label>
        <input type="email" name="userinfo" id="email" required>
        <br>
        <input type="submit" value="Confirm" >

    </form>

    <hr>
</section>
    
</body>


</html>
